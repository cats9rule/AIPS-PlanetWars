<h1 class="example-form">User Login</h1>
<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Username + Tag</mat-label>
      <input matInput placeholder="username#0000" [(ngModel)]="username" name="username">
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="logIn()">Log In</button>
  </form>
