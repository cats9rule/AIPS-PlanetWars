<mat-card class="form">
  <div class="header">
    <div class="example-button-container back-button">
      <button
        mat-icon-button
        (click)="onBack()"
        color="accent"
        aria-label="Back to Menu"
      >
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
    </div>
    <h1 class="title">Join Game</h1>
  </div>

  <div class="container">
    <mat-form-field appearance="fill" floatLabel="always">
      <mat-label>Session Name</mat-label>
      <input
        matInput
        type="text"
        class="left-align"
        [(ngModel)]="sessionName"
        name="sessionName"
      />
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="always">
      <mat-label>Game Code</mat-label>
      <input
        matInput
        type="text"
        class="left-align"
        [(ngModel)]="gameCode"
        name="gameCode"
      />
    </mat-form-field>
  </div>
  <button mat-flat-button color="accent" (click)="joinGame()">Join Game</button>
</mat-card>
