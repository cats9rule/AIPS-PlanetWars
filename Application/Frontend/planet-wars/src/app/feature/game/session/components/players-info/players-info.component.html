<mat-card>
  <div class="container">
    <ul>
      <li *ngFor="let player of playersList" style="list-style-type:none;">
        <div class="player-item">
          <span
            ><mat-icon [ngStyle]="{ color: player.playerColor }"
              >brightness_1</mat-icon
            ></span
          >
          <p
            [ngClass]="{
              'player-on-turn': isPlayersTurn(player?.turnIndex),
              disabled: !player?.isActive
            }"
          >
            {{ player?.username }}
          </p>
        </div>
      </li>
    </ul>
  </div>
</mat-card>
