<div class="galaxy" #galaxyMatrix>
  <svg class="galaxy" *ngIf="canDrawGalaxy$ | async">
    <line
      *ngFor="let connection of planetConnectionsRenderInfo$ | async"
      [attr.x1]="connection.x1"
      [attr.y1]="connection.y1"
      [attr.x2]="connection.x2"
      [attr.y2]="connection.y2"
      [attr.stroke]="connection.color"
      [attr.stroke-width]="connection.strokeWidth"
      [attr.stroke-dasharray]="connection.strokeDasharray"
    ></line>
    <circle
      *ngFor="let planet of planetsRenderInfo$ | async"
      [attr.cx]="planet.cx"
      [attr.cy]="planet.cy"
      [attr.r]="planet.r"
      [attr.stroke]="planet.strokeColor"
      [attr.stroke-width]="planet.strokeWidth"
      [attr.fill]="planet.color"
      [attr.stroke-dasharray]="planet.strokeDasharray"
      (click)="onPlanetClick(planet.indexInGalaxy)"
    ></circle>
    <text
      *ngFor="let planet of planetsRenderInfo$ | async"
      [attr.x]="planet.cx"
      [attr.y]="planet.cy"
      text-align="middle"
      alignment-baseline="middle"
      fill="black"
    >
      {{ planet.indexInGalaxy }}
    </text>
  </svg>
</div>
