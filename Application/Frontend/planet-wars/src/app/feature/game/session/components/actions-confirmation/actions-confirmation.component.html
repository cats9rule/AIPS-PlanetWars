<mat-card>
  <div class="container">
    <button
      mat-flat-button
      color="primary"
      (click)="onFinishMove()"
      [disabled]="!isOnTurn || notPlacedArmies"
    >
      Finish Move
    </button>

    <button
      mat-flat-button
      color="warn"
      (click)="onDiscard()"
      [disabled]="!isOnTurn || notPlacedArmies"
    >
      Discard Actions
    </button>
  </div>
</mat-card>
