<mat-card>
  <h3>Actions</h3>
  <div class="container">
    <button
      mat-flat-button
      color="primary"
      (click)="onPlaceArmies()"
      [disabled]="!notPlacedArmies || !isOnTurn"
    >
      Place Armies
    </button>

    <mat-divider></mat-divider>

    <button
      mat-flat-button
      color="accent"
      (click)="onMoveArmies()"
      [disabled]="!resolveActionsEnabled()"
    >
      Move Armies
    </button>
    <button
      mat-flat-button
      color="accent"
      (click)="onAttackPlanet()"
      [disabled]="!resolveActionsEnabled()"
    >
      Attack Planet
    </button>
  </div>
</mat-card>
