<div class="columns">
  <div class="info-column">
    <app-player-stats></app-player-stats>
    <app-players-info
      [playersList]="session?.players"
      [currentTurnIndex]="
        session != null && session != undefined ? session.currentTurnIndex : 0
      "
    ></app-players-info>
    <app-actions
      (onPlacingArmies)="setPlacingArmies($event)"
      [notPlacedArmies]="notPlacedArmies"
      [isOnTurn]="isOnTurn"
    ></app-actions>
    <app-actions-confirmation
      (onFinishMoveEvent)="onFinishMove()"
      (onDiscardMoveEvent)="onDiscardMove()"
      [isOnTurn]="isOnTurn"
    ></app-actions-confirmation>
  </div>
  <div class="map-column">
    <div class="info-chat">
      <app-session-info
        [sessionName]="session != null ? session.name : ''"
        [totalPlanets]="
          session != null ? session.galaxy.gameMap.planetCount : 0
        "
      ></app-session-info>
      <app-chat
        class="chat-container"
        [user]="user"
        [sessionID]="session != null ? session.id : ''"
      ></app-chat>
    </div>
    <div class="map">
      <app-galaxy [isPlacingArmies]="placingArmies"></app-galaxy>
    </div>
  </div>
</div>
