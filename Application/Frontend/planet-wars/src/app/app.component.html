<mat-sidenav-container>
  <mat-sidenav-content class="login-form">
    <p class="mat-display-1">{{ title }}</p>
    <app-authorize *ngIf="!isUserLogged; else elseBlock"></app-authorize>
    <ng-template #elseBlock>
      <app-home></app-home>
    </ng-template>
  </mat-sidenav-content>
</mat-sidenav-container>
